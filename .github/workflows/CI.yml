name: CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  doc:
    runs-on: ubuntu-latest
    container:
      image: chapel/chapel:1.24
    steps:
      - uses: actions/checkout@v2
      
      - name: Generate docs
        run: mason doc
        
      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc
          publish_branch: gh-pages

